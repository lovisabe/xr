<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! • A-Frame</title>
  <meta name="description" content="Hello, WebVR! • A-Frame">
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="room" src="assets/models/moody_lighting_art_gallery_2019/scene.gltf" position="0 -1 0">
      </a-asset-item>

      <a-asset-item id="mask" src="assets/models/tuxedo_cat_animated/scene.gltf" position="0 -1 0">
      </a-asset-item>
      <a-asset-item id="mask2" src="assets/models/vaska/scene.gltf" position="0 -1 0">
      </a-asset-item>
      <a-asset-item id="mask3" src="assets/models/cat/scene.gltf" position="0 -1 0">
      </a-asset-item>
    </a-assets>

    <a-gltf-model src="#room" scale="0.1 0.1 0.1" position="-3.02544 -0.17931 47.39248"></a-gltf-model>

    <a-gltf-model src="#mask" scale="1.23771 1.23771 1.23771" position="1.64878 0 -20.30583"></a-gltf-model>
    <a-gltf-model src="#mask2" scale="0.23771 0.23771 0.23771" position="-6.64878 6 -30.30583" animation="property: position; from:-6 7 -30; to: -6 1 -30; loop: true; dur: 3000; dir: alternate; easing: easeInSine"></a-gltf-model>
    <a-gltf-model src="#mask3" scale="0.53771 0.53771 0.53771" position="8.64878 0 -20.30583"></a-gltf-model>
  </a-scene>
</body>

</html>
