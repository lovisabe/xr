<html>

<head>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script> 
</head>

<body>



    <a-scene background="color: #121212">

        <a-assets>
            <img id="image-01" src="img/01.jpg">
            <img id="image-02" src="img/02.jpg">
            <img id="image-03" src="img/03.jpg">
            <img id="image-04" src="img/04.jpg">
            <img id="image-05" src="img/05.jpg">
            <img id="image-06" src="img/06.jpg">
            <a-asset-item id="interBoldFont" src="font/Inter_Bold.json"></a-asset-item>
        </a-assets>

        <a-entity position="0 2.5 -5">
            <a-plane side="double" width="5" height="5" animation="property: color; from: black; to: #ff6a19; loop: true; dur: 3000; dir: alternate; easing: easeInSine"></a-plane>
            <a-text id="text" animation="property: position; to: 0 -1 0; loop: true; dur: 5000" value="TRAINING" text=""></a-text>
            <a-text id="text" animation="property: position; from: -0.5 2 0; to: -2.5 2 0; loop: true; dur: 20000" scale="2 2 2" value="READING"></a-text>
        </a-entity>

        <a-entity position="-2.5 2.5 -2.5">
            <a-plane side="double" width="5" height="5" animation="property: color; from: #c8dede; to: #ffe77a; loop: true; dur: 8000; dir: alternate; easing: easeInSine" rotation="0 90 0" src="img/04.jpg"></a-plane>
        </a-entity>

        <a-entity position="2.5 2.5 -2.5">
            <a-plane side="double" width="5" height="5" animation="property: color; from: #899191; to: #111112; loop: true; dur: 12000; dir: alternate; easing: easeInSine" rotation="0 -90 0"></a-plane>
            <a-text animation="property: position; from: 0 1 0; to: 0 1 1; loop: true; dur: 6000" scale="3 3 3" value="FOOD" rotation="0 -90 0"></a-text>
            <a-text animation="property: position; from: 0 2 0; to: 0 2 -2; loop: true; dur: 6000" scale="2 2 2" value="FILM" rotation="0 -90 0"></a-text>
        </a-entity>

        <a-entity position="0 0 -2.5">
            <a-plane side="double" width="5" height="5" animation="property: color; from: #f5faa0; to: #c8dede; loop: true; dur: 3000; dir: alternate; easing: easeInSine" rotation="-450 90 0"></a-plane>
            <a-text scale="1.8 1.8 1.8" animation="property: position; to: -2 0 0; loop: true; dur: 10000" color="black" rotation="-450 0 0" value="QUARANTINE" text=""></a-text>
        </a-entity>

        <a-entity position="0 5 -2.5">
            <a-plane side="double" width="5" height="5" animation="property: color; from: #c8dede; to: #ffffff; loop: true; dur: 3000; dir: alternate; easing: easeInSine" rotation="90 90 0" src="img/05.jpg"></a-plane>
        </a-entity>

        <a-entity position="0 2.5 0">
            <a-plane side="double" width="5" height="5" animation="property: color; from: black; to: #ff6a19; loop: true; dur: 3000; dir: alternate; easing: easeInSine"></a-plane>
        </a-entity>

        <a-entity position="0 6 0" text-geometry="value: MY ROOM; font: #interBoldFont" animation="property: color; from: #c8dede; to: #ffffff; loop: true; dur: 3000; dir: alternate; easing: easeInSine"></a-entity>

        <a-image src="#image-01" width="1.6" height="2.4" position="-1 2 -4.8"></a-image>
        
        <a-image src="#image-03" scale="0.8 0.8 0" width="1.6" height="2.4" position="2.4 2.5 -4" rotation="0 -90 0"></a-image>
        <a-image src="#image-06" scale="0.8 0.8 0" width="2.4" height="1.6" position="2.4 1.5 -1" rotation="0 -90 0"></a-image>
        <a-image src="#image-02" scale="0.5 0.5 0" width="1.6" height="2.4" position="1.8 3.8 -4.8"></a-image>

    </a-scene>
</body>
<script>
</script>

</html>
