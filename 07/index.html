<html>

<head>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script>
     
        AFRAME.registerComponent('mycomponent', {
           
            getRandomInt: function (min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min)) + min;
            },
           
            init: function () {
                for (var i = 0; i < this.data.amount; i++) {
                    var box = document.createElement('a-circle');
                    box.setAttribute('color', this.data.color);
                    box.setAttribute('position', '0 ' + i * 2.8 + ' -5');
                    box.setAttribute('value', this.data.message);
                    this.el.appendChild(box);

                    box.setAttribute('animation__rotate', {
                    property: 'rotation',
                    to: "'" + this.getRandomInt(4, 360) + " " + this.getRandomInt(4, 360) + " " + this.getRandomInt(4, 360) + "'",
                    loop: 'true',
                    easing: 'easeInSine',
                    dur: this.data.duration
                });
                }
            }
        });
    </script>
</head>

<body>
    <a-scene>
        <a-entity camera look-controls position="0 0 0" animation="property: position; to: 0 5 20; dur: 60000; easing: linear; loop: true"></a-entity>
        <a-entity light="type: point; intensity: 0.75; distance: 50; decay: 2" position="0 10 10"></a-entity>
        <a-scene background="color: #f2f2f2"></a-scene>

        </a-entity>
        <a-entity mycomponent="amount: 5;duration:5000;color: grey" position="-5 -10 -4" scale="1 3 2"></a-entity>
        <a-entity mycomponent="amount: 5;duration:5000;color: #EFFF8B" position="-5 -10 -4" scale="1 3 2"></a-entity>
        <a-entity mycomponent="amount: 5;duration:10000" position="0 -2 -5"></a-entity>
        <a-entity mycomponent="amount: 5;duration:10000" position="0 -2 -5"></a-entity>
        <a-entity mycomponent="amount: 5;duration:10000;color: #7479EB" position="0 -2 -5"></a-entity>
        <a-entity mycomponent="amount: 5;duration:14000;color: #74EBB2" position="6 -8 -10" scale="2 3 2"></a-entity>
        <a-entity mycomponent="amount: 5;duration:14000;color: grey" position="6 -8 -10" scale="2 3 2"></a-entity>
        <a-entity mycomponent="amount: 3;duration:12000;color: #ffffff" position="-26 -8 -20" scale="4 3 2"></a-entity>
        <a-entity mycomponent="amount: 3;duration:12000;color: grey" position="-26 -8 -20" scale="4 3 2"></a-entity>
        <a-entity mycomponent="amount: 5;duration:15000;" position="14 -10 -6" scale="1 3 2"></a-entity>
        <a-entity mycomponent="amount: 4;duration:15000;color: #EBBB74" position="14 -10 -6" scale="1 3 2"></a-entity>

    </a-scene>
</body>
<script>
</script>

</html>
